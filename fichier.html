<script>

function loadedstart() {
var dv = document.getElementById("aidiv")

 
    var aimg = document.createElement("img")
    aimg.id = "idi"
    aimg.src = "images/thumbs.png"
    aimg.width = 175
    dv.appendChild(aimg)

    var result = "DRAW"

    confetti.particleSpeed = 2;
    var points = 0
    }


function play(player_move) { 
    removeConfetti();
/*---------------------------------------------*/
/*             AI TURN                         */
/*---------------------------------------------*/

    var choices = ["rock", "paper", "scissor"]
    var indexran = Math.floor(Math.random() * 3)
    var ai_choice = choices[indexran]

/*---------------------------------------------*/
/*             VISUALS                         */
/*---------------------------------------------*/

var dv = document.getElementById("aidiv")

if (ai_choice == "rock") {

    var lastelm = document.getElementById("idi")
    lastelm.remove()

    var aimg = document.createElement("img")

    aimg.id = "idi"

    aimg.src = "images/WhatsApp Image 2024-02-10 at 2.40.37 PM(1).jpeg"
    aimg.width = 125
    dv.appendChild(aimg)

}
else if (ai_choice == "paper") {
    var lastelm = document.getElementById("idi")
    lastelm.remove()

    var aimg = document.createElement("img")
    aimg.id = "idi"

    aimg.src = "images/WhatsApp Image 2024-02-10 at 2.40.37 PM(2).jpeg"
    aimg.width = 175
    dv.appendChild(aimg)

}
else if (ai_choice == "scissor") {

    var lastelm = document.getElementById("idi")
    lastelm.remove()

    var aimg = document.createElement("img")
    aimg.id = "idi"


    aimg.src = "images/WhatsApp Image 2024-02-10 at 2.40.37 PM.jpeg"
    aimg.width = 175
    dv.appendChild(aimg)

}

/*---------------------------------------------*/
/*        RESULTS COMPARE                      */
/*---------------------------------------------*/


    /* DRAW */
    if (player_move == ai_choice) {result = "draw"}
    /* CASES */

    else if (player_move == "rock") {if (ai_choice == "scissor") {result = "WIN"} 
    else {result = "LOSS"}}
    
    else if (player_move == "paper") {if (ai_choice == "rock") {result = "WIN"} 
    else {result = "LOSS"}}

    else if (player_move == "scissor") {if (ai_choice == "paper") {result = "WIN"} 
    else {result = "LOSS"}}

/*---------------------------------------------*/
/*            SCORE SYSTEM                     */
/*---------------------------------------------*/
var score = document.getElementById("score")
var divscore = document.getElementById("divscore")
if (result == "WIN") {
    score.textContent  = "PLAYER WIN"
    score.textContent  = "PLAYER WIN   "
    divscore.style.backgroundColor = "#9fffb6"

    toggleConfetti();}

if (result == "LOSS") {

    score.textContent  = "PLAYER LOSE   "
    divscore.style.backgroundColor = "#ff9f9f"}

if (result == "draw") {
    score.textContent  = "DRAW   "
    divscore.style.backgroundColor = "#e2e2e2"}


} 


</script>

    <a href="#" onclick="play('paper')">
        <img src="images/WhatsApp Image 2024-02-10 at 2.40.37 PM(2).jpeg" width="175">

    </a>
    
    <a href="#" onclick="play('scissor')">

    </a>
</div>
</div>

    <p id="score" >RESULTS</p></div>
</div>
